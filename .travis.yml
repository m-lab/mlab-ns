language: python
python:
 - "2.7"
env:
- PATH=$PATH:$HOME/google-cloud-sdk/bin GAE_PYTHONPATH=$HOME/google-cloud-sdk/bin/ PYTHONPATH=$PYTHONPATH:$GAE_PYTHONPATH CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install: 
# Install Google App Engine Python SDK
- if [ ! -d $HOME/google-cloud-sdk ]; then curl https://sdk.cloud.google.com | bash; fi
install:
- pip install unittest2 
- pip install yapf==0.6.2
- pip install six
script:
- which gcloud 
- echo $GAE_PYTHONPATH
- yapf --diff --exclude=./server/mlabns/third_party/* --recursive --style=google ./server/mlabns/*
- python server/unit_tests.py $GAE_PYTHONPATH server/mlabns/tests/

